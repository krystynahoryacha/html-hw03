<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Books in your life</h1>
    <hr>
  <form method="POST" action="https://formspree.io/krystynahoryacha@gmail.com">
      
    <label for="client-name">Name:</label>
      <input type="text" name="client-name" 
      id="client-name"
      placeholder="Your name"
      required>
      <br>
    <label for="client-email">Email:</label>
      <input type="email" name="client-email"
      id="client-email"
      placeholder="Your email"
      required>
      <br>
    <label for="client-favorite-book">Favorite book:</label>
      <input type="text" name="client-favorite-book"
      id="client-favorite-book"
      placeholder="Your favorite book">
      <br>
    <label>Gender:</label>
      <br>
      <label>
          <input type="radio" name="client-gender" value="Male">
          Male
      </label>
      <br>
      <label>
          <input type="radio" name="client-gender" value="Female">
          Female
      </label>
      <br>
      <label>
          <input type="radio" name="client-gender" value="Other">
          Other
    </label>
    <br>
    <label>Age:</label>
      <br>
      <label>
          <input type="radio" name="client-age" value="0-14">
          0-14
      </label> 
      <br>
      <label>
          <input type="radio" name="client-age" value="15-24">
          15-24
      </label> 
      <br>
      <label>
          <input type="radio" name="client-age" value="25-64">
          25-64
      </label>
       <br>
       <label>
          <input type="radio" name="client-age" value="65-years-and-over">
          65 years and over
      </label> 
      <hr>
      <h2>1. What kind of books do you like to read?</h2>
      <label>
         <input type="checkbox" name="kind-of-books" value="Literature-Fiction">
         Literature&Fiction
      </label>
      <br>
      <label>
         <input type="checkbox" name="kind-of-books" value="Romance">
         Romance
      </label>
      <br>
      <label>
         <input type="checkbox" name="kind-of-books" value="Crime-Thriller">
         Crime&Thriller
      </label>
      <br>
      <label>
         <input type="checkbox" name="kind-of-books" value="Children-Young-Adult">
         Children&Young Adult
      </label>
      <br>
      <label>
         <input type="checkbox" name="kind-of-books" value="Fantasy">
         Fantasy
      </label>
      <br>
      <label>
         <input type="checkbox" name="kind-of-books" value="Business-Economics">
         Business&Economics
      </label>
      <br>
      <label>
         <input type="checkbox" name="kind-of-books" value="Biographies-Memoirs">
         Biographies&Memoirs
      </label>
      <h3>2. How often do you actually read books?</h3>
      <label>
          <input type="radio" name="read-frequency" value="Every-day">
          Every day
      </label>
      <br>
      <label>
          <input type="radio" name="read-frequency" value="Once-a-week">
          Once a week
      </label>
      <br>
      <label>
          <input type="radio" name="read-frequency" value="Once-a-month">
          Once a month
      </label>
      <br>
      <label>
          <input type="radio" name="read-frequency" value="Other">
          Other
      </label>
      <label>
          <input type="text" name="read-frequency" placeholder="Your variant">
      </label>
      <br>
      <h4>3. Where do you get books?</h4>
      <select name="way-client-get-books">
          <option value="buy">Buy</option>
          <option value="borrow">Borrow</option>
          <option value="online">I read books online</option>
      </select>
      <h5>Do you have any questions or suggestions?</h5>
      <textarea name="massage" rows="10" cols="80">
          </textarea>
          <br>
      <input type="reset" value="Reset">
      <input type="submit" value="Send">
   </form>
    <p>Link for a table
      <a href="form.html">click</a>
    </p>
</body>
</html>
